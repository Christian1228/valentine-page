<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíñ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: pink;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: white;
            font-size: 3rem;
            text-shadow: 2px 2px 5px red;
        }
        #buttons {
            margin-top: 20px;
        }
        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        #yes {
            background-color: red;
            color: white;
            border-radius: 20px;
        }
        #no {
            background-color: white;
            color: red;
            border-radius: 20px;
            position: absolute;
        }
    </style>
</head>
<body>

    <h1>Will You Be My Valentine? üíò</h1>

    <div id="buttons">
        <button id="yes" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
        <button id="no" onmouseover="moveNo()">No üíî</button>
    </div>

    <script>
        function sayYes() {
            alert("Yay! Now please message Chris on your available days, he will be bringing you on a date with the finest steaks you will ever taste! You probably tried picking No too so screw you. üíñü•∞");
        }

        function moveNo() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            document.getElementById('no').style.left = `${x}px`;
            document.getElementById('no').style.top = `${y}px`;
        }
    </script>

</body>
</html>
